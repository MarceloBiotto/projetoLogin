<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header class="header">
      <h1 class="titulo">Polystation</h1>
    </header>

    <main>
        <div class="container">
            <div>
                <p class="acesso">
                    Inicie uma sessão no Polystation com uma das suas
                    contas.  <strong><a href="#" class="link-saibaMais">Saiba mais</a></strong>
                </p>
            </div>
             <form class="campos">
                <input
                    type="text"
                    name="nome"
                    id="nomeId"
                    placeholder="ID de inicio de sessão(seu nome)"
                    class="input" 
                />
                <div class="campos">
                    <button class="button" type="button" onclick="nomear()">Seguinte</button>
                </form>

            </div>
            <div class="conectar">
                <p>Ou conecte-se com uma de suas redes.  <strong><a href="#" class="link-saibaMais">Saiba mais</a></strong></p>
            </div>

            <div class="container-redes"> 
                <div class="imagem-rede">
                    <img src="./assets/🦆 icon _facebook alt_.png" alt="icone _facebook">
                </div>

                <div class="imagem-rede">
                    <img src="./assets/🦆 icon _instagram_.png" alt="icone_instagram" class="imagem-rede">
                </div>
                <div class="imagem-rede">
                    <img src="./assets/🦆 icon _googleplus_.png" alt="icone_google" class="imagem-rede">
                </div>
                
            </div>
            <div class="conectar-fim">
                <p>Criar nova conta  <strong><a href="#" class="link-saibaMais">Saiba mais</a></strong></p>
            </div>

            <div class="suporte">
                <img src="assets/🦆 icon _admin tools_.png" alt="icone suporte" class="img-suporte">
                <a href="#">Suporte</a>
    
            </div>

        </div>

        
   
    </main>
    <script src="script.js"></script>
  </body>
</html>
