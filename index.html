<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,500&display=swap" rel="stylesheet">
   
  </head>
  <body>
    <header class="header">
      <h1 class="titulo">Polystation</h1>
    </header>

    <main>
        <div class="container">
            <div>
                <p class="acesso">
                    Inicie uma sessão no Polystation com uma das suas
                    contas.  <strong><a href="saibaMais.html" class="link-saibaMais">Saiba mais</a></strong>
                </p>
            </div>
             <form class="campos">
                <input
                    type="text"
                    name="nome"
                    id="nomeId"
                    placeholder="ID de inicio de sessão(seu nome)"
                    class="input" 
                    maxlength="20"
                    required
                />
                <input type="password" 
                id="senhaId"
                name="senha"
                placeholder="Digite sua senha"
                class="input"
                maxlength="8"
                required>          
                <div class="campos">
                    <button class="button" type="button" onclick="nomear()">Seguinte</button>
                
               
                </form>

            </div>
            <div class="conectar">
                <p>Ou conecte-se com uma de suas redes.  <strong><a href="saibaMais.html" class="link-saibaMais">Saiba mais</a></strong></p>
            </div>

            <div class="container-redes"> 
                <div class="imagem-rede">
                    <img src="./assets/face.png" alt="icone _facebook">
                </div>

                <div class="imagem-rede">
                    <img src="./assets/insta.png" alt="icone_instagram" class="imagem-rede">
                </div>
                <div class="imagem-rede">
                    <img src="./assets/google.png" alt="icone_google" class="imagem-rede">
                </div>
                
            </div>
            <div class="conectar-fim">
                <p>Criar nova conta.  <strong><a href="criarNovaConta.html" class="link-saibaMais">Saiba mais</a></strong></p>
            </div>

            <div class="suporte">
                <img src="assets/suporte.png" alt="icone suporte" class="img-suporte">
                <a href="criarNovaConta.html">Suporte</a>
    
            </div>

        </div>

        
   
    </main>
    <script src="script.js"></script>
  </body>
</html>
